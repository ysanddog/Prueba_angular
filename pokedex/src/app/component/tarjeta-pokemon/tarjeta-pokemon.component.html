<div id="container" [ngClass]="{seleccionado: seleccionado}">
    <img src="../../../assets/img/flecha.svg" id="flecha" *ngIf="seleccionado">
    <div id="tarjeta" (click)="clickeado.emit(id)">
        <div id="circulo"></div>
        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{id}}.svg'>
        <span>No. {{id}}</span>
        <span *ngIf="data">{{data.name | titlecase}}</span>
    </div>
</div>
